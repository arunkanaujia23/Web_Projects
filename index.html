<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/103868399.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/917aa4b7d7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">

    <title>Word Counter</title>
</head>

<body>
    <header class="p-2">
        <h1 class="text-center">Word Counter</h1>
    </header>
    <main class="container d-flex align-items-center justify-content-center ">

        <div class="card mt-5">
            <div class="card-body">
                <label for="counter" class="form-label">Write SomeThing</label>
                <textarea name="counter" class="form-control" id="counter" cols="50" rows="10"></textarea>
                <div>
                    <div class="d-flex justify-content-between">
                        <div id="show"></div>
                        <div id="show2"></div>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
