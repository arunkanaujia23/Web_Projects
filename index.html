<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/103868399.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/917aa4b7d7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">

    <title>Quote Generator</title>
</head>

<body>

    <main >

        <div class="quote-container" id="quote-container">
            <div class="quote-text">
                <i class="fas fa-quote-left"></i>
                <span id="quote">
                    We must become the change we want to see. 
                </span>
            </div>
    
            <div class="quote-author">
                <span id="author">Mahatma Gandhi</span>
            </div>
    
            <div class="button-container">
                <!-- <button class="twitter-button" title="Tweet this!" >
                    <i class="fab fa-twitter"></i>
                </button> -->
                <button class="copy-quote" id="copy-quote" title="Copy Quote!" >
                    <i class="fa-regular fa-copy"></i>
                </button>
    
                <button id="new-quote">New Quote</button>
            </div>
        </div>
    </main>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
