<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/103868399.png" type="image/x-icon">
   <link rel="stylesheet" href="./css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css"> 

    <title>Catch the Insect</title>
</head>
<body>

    <main >

        <div class="screen">
            <h1>Catch the Insect</h1>
            <button class="btn" id="start-btn">Let's Play</button>
        </div>
    
        <div class="screen">
            <h1>Chose One</h1>
            <ul class="list">
                <li>
                    <button class="choose-btn">
                        <p>Fly</p>
                        <img src="https://pngimg.com/uploads/fly/fly_PNG3958.png" alt="fly" />
                    </button>
                </li>
                <li>
                    <button class="choose-btn">
                        <p>Dragonfly</p>
                        <img src="https://pngimg.com/uploads/dragonfly/dragonfly_PNG29.png" alt="dragonfly" />
                    </button>
                </li>
                <li>
                    <button class="choose-btn">
                        <p>Spider</p>
                        <img src="https://pngimg.com/uploads/spider/spider_PNG31.png" alt="Spider" />
                    </button>
                </li>
                <li>
                    <button class="choose-btn">
                        <p>Scorpion</p>
                        <img src="https://pngimg.com/uploads/scorpion/scorpion_PNG12117.png" alt="scorpion" />
                    </button>
                </li>
            </ul>
        </div>
    
        <div id="game-container" class="screen game-container">
            <h3 id="time" class="time">Time: 00:00</h3>
            <h3 id="score" class="score">Score: 0</h3>
            <h5 id="message" class="message ">
                Are you bored yet?
            </h5>
        </div>
    </main>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
